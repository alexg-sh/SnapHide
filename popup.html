<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SnapHide</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <!-- Header -->
    <div class="popup-header">
      <div class="logo">
        <span class="logo-icon">ðŸ«°</span>
        <h1>SnapHide</h1>
      </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <!-- Status & Toggle -->
      <div class="status-section">
        <div class="status-indicator" id="statusIndicator">
          <span class="status-dot" id="statusDot"></span>
          <span class="status-text" id="statusText">Inactive</span>
        </div>
        <button class="toggle-btn" id="toggleBtn">
          <span id="toggleText">Activate</span>
        </button>
      </div>

      <!-- Hidden Count -->
      <div class="count-section">
        <span id="deletedCount">0</span> elements hidden
      </div>

      <!-- Actions -->
      <div class="actions-section">
        <button class="action-btn" id="viewLibraryBtn">
          <span class="action-icon">ðŸ“š</span>
          <span>Library</span>
        </button>
        <button class="action-btn" id="restoreAllBtn">
          <span class="action-icon">ðŸ”„</span>
          <span>Restore</span>
        </button>
      </div>
    </div>

    <!-- Library Modal -->
    <div class="modal" id="libraryModal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>SnapHide Library</h2>
          <button class="close-btn" id="closeLibraryBtn">&times;</button>
        </div>
        
        <div class="modal-body">
          <div class="library-tabs">
            <button class="tab-btn active" data-tab="current">Current Site</button>
            <button class="tab-btn" data-tab="all">All Sites</button>
          </div>
          
          <div class="tab-content" id="currentTab">
            <div class="elements-list" id="currentElements">
              <div class="loading">Loading elements...</div>
            </div>
          </div>
          
          <div class="tab-content hidden" id="allTab">
            <div class="websites-list" id="allWebsites">
              <div class="loading">Loading websites...</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
